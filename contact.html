<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Robert Schmahl</title>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
            <!-- In the future I'd like this Portfolio link to be a dropdown menu to different pages/content items -->
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="shadow row contact-container">
            <div class="col">
                <header>
                    <h1>Contact Me</h1>
                </header>

                <!-- contact me form -->
                <form class="form-group">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="name" class="form-control" id="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="name" class="form-control" id="lastName" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="johnsmith@gmail.com" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="contactMessage">Message</label>
                            <textarea class="form-control rounded-0" id="contactMessage" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Contact info buttons -->
            <section class="container contact-block">
                <h1>Social Media</h1>
                <div class="row contact-icons" alt="Contact information links">
                    <div class="col">
                        <a href="mailto: robertgschmahl@gmail.com"><img src="https://www.flaticon.com/svg/static/icons/svg/561/561127.svg" class="img-fluid" alt="Email icon"></a>
                    </div>
                    <div class="col">
                        <a href="https://www.linkedin.com/in/robert-schmahl/"><img src="https://www.flaticon.com/svg/static/icons/svg/1384/1384088.svg" class="img-fluid" alt="LinkedIn icon"></a>
                    </div>
                    <div class="col">
                        <a href="https://github.com/rschm007"><img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111425.svg" class="img-fluid" alt="GitHub icon"></a>
                    </div>
                </div>
            </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
